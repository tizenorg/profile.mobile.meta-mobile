Default:
    Baseline: tizen-3.0
    Active: True
    Mic2Options: -f raw --fstab=uuid --copy-kernel --compress-disk-image=bz2 --generate-bmap
    Part: mobile-mbr
    Language: en_US.UTF-8
    Keyboard: us
    Timezone: America/Los_Angeles
    RootPass: tizen
    DefaultUser: guest
    DefaultUserPass: tizen
    BootLoader: True
    BootloaderAppend: "rw vga=current splash rootwait rootfstype=ext4 plymouth.enable=0"
    BootloaderTimeout: 3
    BootloaderOptions: '--ptable=gpt --menus="install:Wipe and Install:systemd.unit=system-installer.service:test"'
    StartX: False
    Desktop: None
    SaveRepos: False
    UserGroups: "audio,video"

Boot-Odroidu3:
    Part: mobile-mbr-boot
    Desktop: None
    SaveRepos: False
    UserGroups: "audio,video"
    Groups:
        - Mobile Boot Odroid U3
    Repos: []

Boot-RD-PQ:
    Part: mobile-mbr-boot-rd-pq
    Desktop: None
    DefaultUser: root
    DefaultUserPass: 
    BootloaderAppend: "rootdelay=5"
    BootloaderTimeout: 0
    BootloaderOptions: ''
    SaveRepos: False
    UserGroups: "audio,video"
    Groups:
        - Mobile Boot RD PQ
    Repos: []

